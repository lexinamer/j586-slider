          <h4>Hover over the <span class="black fa fa-circle"></span> to learn more</h4>

      <ul class="bxslider">
        <li>
              <i class="fa fa-circle balloon pop1" title="A 1st class ticket cost $4350"></i>

              <i class="fa fa-circle balloon pop3" title="A third class ticket cost $30"></i>
                <img src="images/titanic.JPG" title="Before it's untimely sinking, the Titanic held a life of luxury and grandeur unprecedeted by passenger ships. <br>Click through to learn more about life aboard the unsinkable ship">
        </li>
        <li>
            <i class="fa fa-circle balloon pop4" title="The magnificant glass dome allowed natural light to enter the staircase"></i>
            <i class="fa fa-circle balloon pop5" title="The clock represented honour and glory crowning time"></i>
              <img src="images/staircase.jpg" title="The Titanicâ€™s defining element of luxury and grace was the spectacular Grand Staircase, restricted only to First Class passengers">
        </li>
        <li>
            <i class="fa fa-circle balloon pop6" title="The staterooms came equipped with many modern appliances and furnishings not usually found on ships"></i>
              <img src="images/1room.jpg" title="On the Titanic, separation of classes was strictly observed and traveling first class was reserved for the elite and wealthiest passengers">
        </li>
        <li>
            <i class="fa fa-circle balloon pop7" title="Customary of the time, the smoking room was restected to men only"></i>
            <i class="fa fa-circle balloon pop8" title="The linoleum tiles were set to resemble a Persian carpet"></i>
              <img src="images/1dining.JPG" title="The First Class dining and smoking rooms were positioned to give passengers the smoothest ride onboard Titanic">
        </li>
        <li>
            <i class="fa fa-circle balloon pop9" title="A piano provided entertainment for the diners"></i>
            <i class="fa fa-circle balloon pop10" title="In absense of a Second Class lounge, the Second Class library functioned as one"></i>
              <img src="images/2dining.jpg" title="For Titanic's middle-class passengers, Second Class was still luxurious and akin to travelling first class on smaller liners">
        </li>
        <li>
            <i class="fa fa-circle balloon pop11" title="There were no toilets, although sinks and mirrors were provided"></i>
              <img src="images/2room.jpg" title="Most of the Second Class staterooms consisted of bunk beds, common on passengers liners of the time">
        </li>
        <li>
            <i class="fa fa-circle balloon pop12" title="The food was simple but plentiful, with coffee and fresh bread at every meal"></i>
              <img src="images/3dining.jpg" title="Making up the majority of the Titanic's passengers, Third Class passengers still had elements of luxury">
        </li>
        <li>
            <i class="fa fa-circle balloon pop13" title="Most of the rooms accomodated 4-6 people in bunks"></i>
              <img src="images/3room.jpg" title="The Third Class quarters were snug but for most, an imrovement over conditions at home">
